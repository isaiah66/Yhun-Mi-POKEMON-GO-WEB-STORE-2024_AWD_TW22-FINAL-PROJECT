<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Pokemon GO | Profile</title>
    <link rel="icon" href="images/pokemon.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- ///fonts style ////-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!--///owl slider stylesheet ////-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- ////////nice select ///-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
    <!-- /////fonts style //////-->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- ///////responsive /////// -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <!--////////// header start /////////// -->
    <nav class="nav">


        <a class="navbar-brand5" href="home.html"> 
            <img class="logo" src="images/logo3.png" alt="logo" >
          </a>
        
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="home.html" class="link">Home</a></li>
                <li><a href="store.html" class="link">Store</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <!--////////// header end /////////// -->

    <!-- Registration and Login Forms -->
    <div class="form-box">

        <!-- Login Form -->
        <form class="login-container" id="login" onsubmit="return validateLoginForm()">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="loginUsername" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="loginPassword" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </form>
        <!-- Login Form  end-->
        <!-- Registration Form start-->
        <form class="register-container" id="register" onsubmit="return validateRegisterForm()">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="registerFirstname" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="registerLastname" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" id="registerEmail" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="registerPassword" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="playerId" placeholder="Player ID (Auto-generated)" readonly>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="ign" placeholder="IGN (In-game-name)">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </form>
        <!-- Registration Form end-->
    </div>
</div>

<!-- JavaScript -->
<script>
    // Function to toggle responsive navigation menu
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    // Function to switch to login form
    function login() {
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        x.style.left = "4px";
        y.style.right = "-520px";
        document.getElementById("loginBtn").classList.add("white-btn");
        document.getElementById("registerBtn").classList.remove("white-btn");
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    // Function to switch to registration form
    function register() {
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        x.style.left = "-510px";
        y.style.right = "5px";
        document.getElementById("loginBtn").classList.remove("white-btn");
        document.getElementById("registerBtn").classList.add("white-btn");
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    // Function to validate login form
    function validateLoginForm() {
        var username = document.getElementById("loginUsername").value;
        var password = document.getElementById("loginPassword").value;
        if (username.trim() === "" || password.trim() === "") {
            alert("Please enter both username/email and password.");
            return false; // Prevent form submission
        }
        return true; // Proceed with form submission
    }

    // Function to validate registration form
    function validateRegisterForm() {
        var firstname = document.getElementById("registerFirstname").value;
        var lastname = document.getElementById("registerLastname").value;
        var email = document.getElementById("registerEmail").value;
        var password = document.getElementById("registerPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var ign = document.getElementById("ign").value;
        if (firstname.trim() === "" || lastname.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "" || ign.trim() === "") {
            alert("Please fill out all fields.");
            return false; // Prevent form submission
        }
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please re-enter the passwords.");
            return false; // Prevent form submission
        }
        // Proceed with form submission
        return true;
    }

    // Function to generate a random player ID
function generatePlayerId() {
    var playerId = "";
    for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 4; j++) {
            playerId += Math.floor(Math.random() * 10); // Add random digit (0-9)
        }
        if (i < 3) playerId += " "; // Add space after every 4 digits except the last group
    }
    return playerId;
}

// Display generated player ID in the input field
document.getElementById("playerId").value = generatePlayerId();


</script>

</body>
</html>
